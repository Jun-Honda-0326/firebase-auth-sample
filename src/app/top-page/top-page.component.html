<h1>Firebase Auth Sample</h1>
<h2 *ngIf="!isLogin"> ログインまたは新規登録してください</h2>
<h2 *ngIf="isLogin">ログインが成功しました</h2>

<p><a *ngIf="!isLogin" routerLink="/signup">新規登録</a><p>
<p><a *ngIf="!isLogin" routerLink="/login">ログイン</a></p>
<p><a *ngIf="isLogin" routerLink="/logout" (click)="logout()"> ログアウト</a></p>
